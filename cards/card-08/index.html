<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card-08</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
        rel="stylesheet"
        type="text/css"
    />
</head>
<body>
    <article class="profile">
        <div class="profile__preview">
            <img src="assets/user.png" alt="user" />
        </div>
        <div class="profile__right">
            <div class="profile__content">
                <h2>User</h2>
                <div class="profile__skills">
                    <div class="profile__skill profile__skill--typescript">
                        TypeScript
                    </div>
                    <div class="profile__skill profile__skill--react">
                        React
                    </div>
                    <div class="profile__skill profile__skill--vue">
                        Vue
                    </div>
                </div>
                <p class="profile__description">
                    User is an experienced frontend developer with
                    a passion for creating dynamic, responsive web
                    applications. Melissa previously
                    <strong>worked at Google</strong>, but is now
                    freelancing and available to join your team!
                </p>
            </div>
            <div class="profile__footer">
                <button class="btn btn--primary">Hire Me!</button>
            </div>
        </div>
    </article>
    </body>
</html>
